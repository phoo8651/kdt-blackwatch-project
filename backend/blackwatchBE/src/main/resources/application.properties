spring.config.import=optional:file:.env[.properties]

# application.properties
spring.application.name=blackwatchBE
app.base-url=https://api.blackwatch.xyzo.me

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database Configuration (MariaDB)
spring.datasource.url=jdbc:mariadb://3.38.39.200:3306/blackwatch
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.show-sql=true

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}

# MongoDB Session Management (Atlas)
mongo.session.default-duration-hours=24
mongo.session.max-concurrent-sessions=3
mongo.session.cleanup-interval-hours=1
mongo.session.connection.uri-template=mongodb+srv://%s:%s@cluster0.rlbeiph.mongodb.net/blackwatch_data?retryWrites=true&w=majority
mongo.session.connection.database=blackwatch_data

# Scheduling Enable
spring.task.scheduling.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000